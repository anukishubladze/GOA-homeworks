html>
<head>
  <title>Anime Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .anime-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    .anime-card {
      width: 200px;
      text-align: center;
      margin: 10px;
      border: 1px solid #e1cccc;
      padding: 10px;
    }

    img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>Anime Gallery</h1>
  <div class="anime-container">
    <div class="anime-card">
      <img src="https://pbs.twimg.com/media/F-Fs4wqbQAAhI4r?format=jpg&name=large" alt="Attack on Titan">
      <h2>Attack on Titan</h2>
    </div>
    <div class="anime-card">
      <img src="https://www.denofgeek.com/wp-content/uploads/2020/07/One-Piece-Full-Cast-Header-Image.jpg?fit=2560%2C1440" alt="One Piece">
      <h2>One Piece</h2>
    </div>
    <div class="anime-card">
      <img src="https://p325k7wa.twic.pics/high/jujutsu-kaisen/jujutsu-kaisen-cursed-clash/00-page-setup/JJK-header-mobile2.jpg?twic=v1/resize=760/step=10/quality=80" alt="Jujutsu Kaisen">
      <h2>Jujutsu Kaisen</h2>
    
     
     
    </div>
  </div>
</body>
</html>
