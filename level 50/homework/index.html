<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>website</h1>

        <input type="text" id="inputText" placeholder="text">
        <input type="color" id="inputColor">
        <input type="number" id="inputSize" placeholder="size (px)" min="10" max="100"> <!--to change size of text on website-->

        <button id="AddText">add text</button>
        <button id="ChangeColor">change color</button>
        <button id="ChangeSize">change size</button>


        <div id="outputText" class="output">text</div> <!--GET ELEMENT EASILY IN JAVA-->

        <button id="toggleMode">day/night</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
