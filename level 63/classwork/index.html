<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="counter-card">
            <h1 id="counter" class="counter-display">0</h1>
            <div class="input-group">
                <div class="input-section">
                    <input type="number" id="addInput" value="1" min="1">
                    <button id="addBtn" class="btn add">Add</button>
                </div>
                <div class="input-section">
                    <input type="number" id="subtractInput" value="1" min="1">
                    <button id="subtractBtn" class="btn subtract">Subtract</button>
                </div>
            </div>
            <button id="resetBtn" class="btn reset">Reset</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
